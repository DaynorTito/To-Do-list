<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <!-- Enlazar a Bootstrap desde un CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

  <link rel="icon" href="img/trello.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a class="navbar-brand" href="#">
        <img src="img/trello.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
        Trello
      </a>
    </div>
    <nav class="links-container">
      <a class="link">About us</a>
      <a class="link">Log in</a>
      <a class="link">Sing up</a>
    </nav>
  </header>

  <main class="main">
    <form action="">
      <h1 class="title-form">Login</h1>
      <label>
          <i class="fa-solid fa-user"></i>
          <input placeholder="email" type="text" id="username" required>
      </label>
      <label>
          <i class="fa-solid fa-lock"></i>
          <input placeholder="password" type="password" id="password" required>
      </label>
      <a href="#" class="link-form">Forgot your password?</a>

      <button id="button">Login</button>
  </form>
  </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
